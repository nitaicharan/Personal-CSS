<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" href="">
    <script src="javascript/script.js"></script>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Personal-CSS</title>
</head>

<body>
    <main>
        <section>
            <input type="checkbox" id="sport1">
            <label for="sport1">
                <i class="fas fa-basketball-ball"></i>
                <h6>Basketball</h6>
            </label>
        </section>
        <section>
            <input type="checkbox" id="sport2">
            <label for="sport2">
                <i class="fas fa-swimmer"></i>
                <h6>Swimming</h6>
            </label>
        </section>
        <section>
            <input type="checkbox" id="sport3">
            <label for="sport3">
                <i class="fas fa-quidditch"></i>
                <h6>Quidditch</h6>
            </label>
        </section>
        <p>
          This project was part of the Youtube video "CSS Custom Checkbox Styled As Tiles | CSS Tutorial" by Coding Artist.
        </p>
        <p><a href="https://www.youtube.com/watch?v=mEr6OhH5qYg">Video</a></p>
    </main>
</body>

</html>
